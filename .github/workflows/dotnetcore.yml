name: .NET Core

on: [repository_dispatch, push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - uses: actions/checkout@v2
    - name: Build
      run: dotnet publish -c Release --self-contained false
    - name: Test
      run: dotnet test --no-build --filter "TestCategory=Unit" --logger "nunit;LogFilePath=TestResult-{assembly}.xml"
    - name: Publish
      if: github.event_name == 'repository_dispatch'
      run: |
        dotnet pack --no-build -c Release
        dotnet nuget push ./Bin/*.nupkg -s https://nuget.org -k ${{secrets.nugetKey}}
    
